<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple FastAPI Chatbot</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #eef2f5;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .chatbox {
      width: 350px;
      height: 500px;
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-header {
      background: #2563eb;
      color: white;
      padding: 15px;
      text-align: center;
      font-weight: bold;
    }

    .chat-messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      font-size: 14px;
    }

    .message {
      margin-bottom: 10px;
      max-width: 80%;
      padding: 8px 12px;
      border-radius: 8px;
      line-height: 1.4;
    }

    .user {
      background: #2563eb;
      color: white;
      margin-left: auto;
      text-align: right;
    }

    .bot {
      background: #f1f5f9;
      color: #111827;
      margin-right: auto;
    }

    .chat-input {
      display: flex;
      border-top: 1px solid #e5e7eb;
    }

    .chat-input input {
      flex: 1;
      padding: 12px;
      border: none;
      outline: none;
      font-size: 14px;
    }

    .chat-input button {
      padding: 12px 18px;
      background: #2563eb;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 14px;
    }

    .chat-input button:hover {
      background: #1d4ed8;
    }
  </style>
</head>
<body>

  <div class="chatbox">
    <div class="chat-header">FastAPI Chatbot</div>
    <div class="chat-messages" id="messages"></div>
    <div class="chat-input">
      <input type="text" id="input" placeholder="Type your message..." onkeydown="if(event.key==='Enter') sendMessage()" />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("input");
      const messages = document.getElementById("messages");
      const text = input.value.trim();

      if (!text) return;

      // User message
      const userMsg = document.createElement("div");
      userMsg.className = "message user";
      userMsg.textContent = text;
      messages.appendChild(userMsg);

      input.value = "";
      messages.scrollTop = messages.scrollHeight;

      try {
        const response = await fetch("http://127.0.0.1:8000/chat", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ message: text })
        });

        const data = await response.json();

        // Bot message
        const botMsg = document.createElement("div");
        botMsg.className = "message bot";
        botMsg.textContent = data.reply;
        messages.appendChild(botMsg);
        messages.scrollTop = messages.scrollHeight;

      } catch (error) {
        const errorMsg = document.createElement("div");
        errorMsg.className = "message bot";
        errorMsg.textContent = "Server not reachable.";
        messages.appendChild(errorMsg);
      }
    }
  </script>

</body>
</html>
